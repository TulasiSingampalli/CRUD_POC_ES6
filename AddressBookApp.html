<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book App</title>
<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
  
<body>
    
    <div class="container-fluid p-0 mt-5">
      
      <div class="title">
        <h1 class="display-4 text-left" style="background-color:rgb(4,124,252); color:white">
           <strong>Address Book App</strong>
        </h1>
      </div>
      
      <br>
      
      <div>  
<button type=button onclick="displayForm()" style="color:rgb(4,124,252); font-weight:bold; font-size:20px; border-color:rgb(4,124,252)">Add Contact</button> 
</div>
      <div class="main mx-auto" style="width: 300px">
        
          <form id="employee-form" autocomplete="off" style="display:block;background-color:white;margin:0px;border:50px solid white;width:370px">
            
            <p align="right">
  <input type="button" onclick="hideForm()" style=" align:right; border:none; padding: 5px" value=" ❌ " />
</p>
            <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" id="fname" class="form-control" required>
  </div>
  
    <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" class="form-control" required>
  </div>
  
    <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" required>
  </div>
  
    <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" class="form-control" required>
  </div>
    <div class="form-group">
    <label for="region">Region</label>
    <input type="text" id="region" class="form-control">
  </div>
  
    <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input type="text" id="postalCode" maxlength="5" class="form-control" required><small style="color:red; font-weight:bold"></small>
       
  </div>
  
   <div class="form-group">
    <label for="country">Country</label>
    <select class="form-control" id="country" required>
      <option>United states</option>
      <option>India</option>
      <option>Canada</option>
      <option>Germany</option>
    </select>
  </div>
  
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" id="phone" maxlength="10" class="form-control" required> <small style="color:red; font-weight:bold"></small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" class="form-control" required>
  </div>
  
     <div class="form-group">
    <label for="age">Age</label>
    <input type="text" id="age" maxlength="3" class="form-control" required> 
       <small style="color:red; font-weight:bold"></small>
  </div>

   <input type="submit" value="Submit"  class="btn btn-primary btn-block submit_btn" >
 
        </form>
        </div>
            
        
          <table class="table  table-striped mt-5 " style="position: absolute; top:180px;z-index:-1" >
            
            <thead>
             <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <!--<th>Region</th>-->
        <th>Country</th>
        <th>Postal Code</th>
        <th>Phone</th>   
        <th>Email</th>
        <th>Age </th>
        <th>Edit </th>
        <th>delete </th>
      </tr>
            </thead>
            
            <tbody id="employee-list">
              
            </tbody>
            
          </table>
  </div>



  <script  src="./script.js"></script>

</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
